<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Alarm Clock</title>
</head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>

      <h3>Well look at the time!</h3>
      <h3 id="time"></h3>

      <h3>Your alarm is set for: </h3>
      <h3 id="alarmTime"></h3>

      <div class="form-group">
        <form>
          <label for="set-alarm">Enter your alarm time:</label>
          <input id="set-alarm" type="time">
          <button class="btn-success" type="submit">Submit Alarm Time</button>
        </form>
      </div>
    </div>
  </body>
</html>
